<select class="select_menu select_menu_{{ type }}"  (change)="onChange(selctOpt.value)" #selctOpt>
  <option class="select_item" value="ALL" disabled selected>{{ type }}</option>
  <ng-content></ng-content>
  <option class="select_item" *ngFor="let item of listMenu" value="{{ item }}">
    {{ item | firstToUppercase }}
  </option>
</select>
